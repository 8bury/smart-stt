<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Configurações</title>
  </head>
  <body class="settings">
    <div class="settings-card">
      <header class="card-header">
        <h1>Configurações</h1>
        <button type="button" id="close-btn" aria-label="Fechar">×</button>
      </header>

      <form novalidate>
        <div class="tab-switch" role="tablist" aria-label="Categorias">
          <button
            type="button"
            id="tab-app-btn"
            role="tab"
            aria-controls="tab-app"
            aria-selected="true"
            data-tab-button="app"
            data-active="true"
          >
            App
          </button>
          <button
            type="button"
            id="tab-hotkeys-btn"
            role="tab"
            aria-controls="tab-hotkeys"
            aria-selected="false"
            data-tab-button="hotkeys"
          >
            Hotkeys
          </button>
        </div>

        <div class="tab-panels">
          <section
            class="tab-panel"
            id="tab-app"
            role="tabpanel"
            aria-labelledby="tab-app-btn"
            data-tab-panel="app"
            data-active="true"
            tabindex="0"
          >
            <div class="field">
              <label for="apiKey">Chave OpenAI</label>
              <input
                id="apiKey"
                name="apiKey"
                type="password"
                autocomplete="off"
                placeholder="sk-..."
                required
              />
            </div>

            <div class="field">
              <label for="micSelect">Microfone</label>
              <div class="mic-row">
                <select id="micSelect" name="micSelect"></select>
                <button id="refresh" type="button" class="ghost">↻</button>
              </div>
            </div>

            <div class="field">
              <label for="languageSelect">Idioma</label>
              <select id="languageSelect" name="languageSelect">
                <option value="pt">Português</option>
                <option value="en">English</option>
              </select>
            </div>
          </section>

          <section
            class="tab-panel"
            id="tab-hotkeys"
            role="tabpanel"
            aria-labelledby="tab-hotkeys-btn"
            data-tab-panel="hotkeys"
            tabindex="0"
          >
            <div class="field">
              <label for="recordHotkey">Gravar</label>
              <input
                id="recordHotkey"
                name="recordHotkey"
                type="text"
                inputmode="none"
                autocomplete="off"
                placeholder="Ctrl+Shift+S"
              />
            </div>

            <div class="field">
              <label for="editHotkey">Editar</label>
              <input
                id="editHotkey"
                name="editHotkey"
                type="text"
                inputmode="none"
                autocomplete="off"
                placeholder="Ctrl+Shift+E"
              />
            </div>

            <div class="field">
              <label for="cancelHotkey">Cancelar</label>
              <input
                id="cancelHotkey"
                name="cancelHotkey"
                type="text"
                inputmode="none"
                autocomplete="off"
                placeholder="Ctrl+Shift+Q"
              />
            </div>

            <div class="field">
              <label for="settingsHotkey">Configurações</label>
              <input
                id="settingsHotkey"
                name="settingsHotkey"
                type="text"
                inputmode="none"
                autocomplete="off"
                placeholder="Ctrl+Shift+O"
              />
            </div>
          </section>
        </div>

        <div class="form-footer">
          <span id="status" role="status" aria-live="polite" data-kind="info"></span>
          <div class="actions">
            <button type="submit" id="save-btn">Salvar</button>
          </div>
        </div>
      </form>
    </div>
    <script type="module" src="/src/settings.ts"></script>
  </body>
</html>
